<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Sportcast</title>
</head>
<body>

    <header class="w3-center">
        <h1>Sportcast</h1>
    </header>

    <nav>
        <div class="w3-mobile w3-padding w3-row">
            <section class="w3-mobile w3-container w3-col s6 w3-border w3-border-black">
                <p>Current date/time <span id="dateTime"></span></p>
                <p>Local Weather Forecast <span id="localWeather"></span></p>
            </section>
            <section class="w3-mobile w3-container w3-padding w3-col s6 w3-border w3-border-black">
                <div>
                    <label>Search Teams</label>
                    <select name="teams" id="teams">
                        <option value="ATL">Falcons</option>
                        <option value="BAL">Ravens</option>
                        <option value="BUF">Bills</option>
                        <option value="CAR">Panthers</option>
                        <option value="CHI">Bears</option>
                        <option value="CIN">Bengals</option>
                        <option value="CLE">Browns</option>
                        <option value="DAL">Cowboys</option>
                        <option value="DEN">Broncos</option>
                        <option value="DET">Lions</option>
                        <option value="GB">Packers</option>
                        <option value="HOU">Texans</option>
                        <option value="IND">Colts</option>
                        <option value="JAX">Jaguars</option>
                        <option value="KC">Chiefs</option>
                        <option value="LV">Raiders</option>
                        <option value="LAC">Chargers</option>
                        <option value="LAR">Rams</option>
                        <option value="MIA">Dolphins</option>
                        <option value="MIN">Vikings</option>
                        <option value="NE">Patriots</option>
                        <option value="NO">Saints</option>
                        <option value="NYG">Giants</option>
                        <option value="NYJ">Jets</option>
                        <option value="PHI">Eagles</option>
                        <option value="PIT">Steelers</option>
                        <option value="SF">49ers</option>
                        <option value="SEA">Seahawks</option>
                        <option value="TB">Buccaneers</option>
                        <option value="TEN">Titans</option>
                        <option value="WSH">Commanders</option>
                    </select>
                </div>
                <div>
                    <p>Saved Teams</p>
                </div>
            </section>
        </div>
    </nav>

    <main class="w3-row w3-border w3-border-black w3-padding-16">
        <div class="w3-container w3-col s6 w3-border w3-border-black" id="forecast">
            <h2>Weather Forecast for Game Day</h2>
        </div>

        <div class="w3-container w3-col s6 w3-border w3-border-black" id="matchup">
            <h2>Matchups</h2>
        </div>

    </main>

    <footer class="w3-container w3-padding">
        <span>
           Contact us: Nelsondrozd@gmail.com, Christian.46.smith@gmail.com, CPivirotto@mac.com <br>
        </span>
        <span>
            <a href="https://www.nfl.com/">NFL.com</a>
        </span>
        <span>
            <a href="https://www.espn.com/">ESPN.com</a>
        </span>
        <span>
            <a href="https://openweathermap.org/">Open Weather API</a>
        </span>

    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
