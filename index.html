<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sportcast</title>
</head>

<body>
    <!-- Header for the name of the Project -->
    <header class="w3-center">
        <h1>Sportcast</h1>
    </header>

    <nav>
        <!-- Setting columns at the top of the screen -->
        <div class="w3-mobile w3-padding w3-row black-text">
            <section class="w3-mobile w3-container w3-col s6 w3-border w3-border-black">
                <p>Current local date/time:<br><br> <span id="dateTime"></span></p>
            </section>
            <section class="w3-mobile w3-container w3-padding w3-col s6 w3-border w3-border-black">
                <!-- Creating a div with a dropdown menu of available teams -->
                <div>
                    <label>Search Teams</label>
                    <select name="teams" id="teams">
                        <!-- Empty selection in order to prevent issues with the Falcons search. It would default to Falcons but force you to select another team, then click Falcons again in order to get the data.-->
                        <option value=""></option>
                        <option value="ATL">Falcons</option>
                        <option value="BAL">Ravens</option>
                        <option value="BUF">Bills</option>
                        <option value="CAR">Panthers</option>
                        <option value="CHI">Bears</option>
                        <option value="CIN">Bengals</option>
                        <option value="CLE">Browns</option>
                        <option value="DAL">Cowboys</option>
                        <option value="DEN">Broncos</option>
                        <option value="DET">Lions</option>
                        <option value="GB">Packers</option>
                        <option value="HOU">Texans</option>
                        <option value="IND">Colts</option>
                        <option value="JAX">Jaguars</option>
                        <option value="KC">Chiefs</option>
                        <option value="LV">Raiders</option>
                        <option value="LAC">Chargers</option>
                        <option value="LAR">Rams</option>
                        <option value="MIA">Dolphins</option>
                        <option value="MIN">Vikings</option>
                        <option value="NE">Patriots</option>
                        <option value="NO">Saints</option>
                        <option value="NYG">Giants</option>
                        <option value="NYJ">Jets</option>
                        <option value="PHI">Eagles</option>
                        <option value="PIT">Steelers</option>
                        <option value="SF">49ers</option>
                        <option value="SEA">Seahawks</option>
                        <option value="TB">Buccaneers</option>
                        <option value="TEN">Titans</option>
                        <option value="WSH">Commanders</option>
                    </select>
                </div>
                <div>
                    <p>Current team: <span id="savedTeams"></span></p>
                    <!--Showing the current team results you are viewing-->
                </div>
            </section>
        </div>
    </nav>
    <!--Upcoming Games header/title-->
    <main class="w3-row w3-border w3-border-black w3-padding-16">
        <div class="w3-container w3-border w3-border-black" id="forecast">
            <h2 class="w3-center">Upcoming Games</h2>
        </div>
    </main>
    <!-- Creating 3 separate cards for upcoming games and associated weather. Placeholder text shows only if there is no team selected.  -->
    <div class="w3-container w3-card-4 w3-margin-bottom w3-border w3-border-black">
        <header id="matchupCard0" class="w3-container w3-blue w3-center">Matchup Info</header>
        <p id="weatherCard0" class="w3-container w3-center">Weather Info</p>
    </div>
    <div class="w3-container w3-card-4 w3-margin-bottom w3-border w3-border-black">
        <header id="matchupCard1" class="w3-container w3-blue w3-center">Matchup Info</header>
        <p id="weatherCard1" class="w3-container w3-center">Weather Info</p>
    </div>
    <div class="w3-container w3-card-4 w3-margin-bottom w3-border w3-border-black">
        <header id="matchupCard2" class="w3-container w3-blue w3-center">Matchup Info</header>
        <p id="weatherCard2" class="w3-container w3-center">Weather Info</p>
    </div>
    <footer class="footerContainer w3-container w3-padding w3-border w3-border-blue">
        <span>
            Contact us: Nelsondrozd@gmail.com, Christian.46.smith@gmail.com, CPivirotto@mac.com <br> 
        </span>
        <span>
            <a href="https://www.nfl.com/">NFL.com</a>
        </span>
        <span>
            <a href="https://www.espn.com/">ESPN.com</a>
        </span>
        <span>
            <a href="https://openweathermap.org/">Open Weather API</a>
        </span>

    </footer>
    <!--Sources for moment and our JS script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
